<div class="ui top attached tabular menu">
  <a *ngFor="let tabDataItem of tabData; let i = index" [ngClass]="{'active': i === 0}" class="item" [attr.data-tab]="tabDataItem.tabId">{{tabDataItem.tabId}}</a>
</div>
<div *ngFor="let tabDataItem of tabData; let i = index" [ngClass]="{'active': i === 0}" class="ui bottom attached tab segment"
  [attr.data-tab]="tabDataItem.tabId">
  <div class="ui grid">
    <div class="two wide column">
      <div class="ui header medium">{{tabDataItem.tabName}}</div>
    </div>
    <div class="five wide column">
      <div class="ui labeled input">
        <div class="ui label">Number of textbox</div>
        <input type="number" placeholder="1">
      </div>
    </div>
    <div class="five wide column">
      <div class="ui labeled input">
        <div class="ui label">Number of combobox</div>
        <input type="number" placeholder="1">
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="four wide column" *ngFor="let item of textBoxList(tabDataItem.numberOfTextBox); let i = index">
      <div class="ui labeled input">
        <div class="ui label">
          Setting {{i+1}}
        </div>
        <input type="text" placeholder="Text box {{i + 1}}">
      </div>
    </div>
    <div class="four wide column" *ngFor="let combo of comboBoxList(tabDataItem.numberOfComboBox); let index2 = index">
      <div class="ui selection dropdown dropdown-parent">
        <input type="hidden" name="option">
        <i class="dropdown icon"></i>
        <div class="default text">Combobox {{index2+1}}</div>
        <div class="menu">
          <div class="item" data-value="1" (click)="openModal()">Open</div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-setting-modal [numberOfOption]="100"></app-setting-modal>
